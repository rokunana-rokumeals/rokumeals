<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error }} - RokuMeals Knowledge Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .error-content {
            text-align: center;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 2rem;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="error-content">
                        <div class="error-icon">
                            <i class="bi bi-exclamation-circle"></i>
                        </div>
                        <h1 class="display-4 mb-3">{{ error|default:"Not Found" }}</h1>
                        <p class="lead mb-4">{{ message|default:"The page you are looking for could not be found." }}</p>
                        <a href="{% url 'mbg_app:home' %}" class="back-button">
                            <i class="bi bi-arrow-left me-2"></i>Back to Search
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
